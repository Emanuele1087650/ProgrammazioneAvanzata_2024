version: "1"
services:
  cache:
    image: redis
    ports:
      - 6379:6379
    restart: always
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - 5432:5432
  cv:
    build: ./CV
    ports:
      - 8000:5000
    restart: always
    volumes:
      - ./CV:/usr/app