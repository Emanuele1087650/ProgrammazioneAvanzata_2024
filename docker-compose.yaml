version: "1"
services:
  cache:
    image: redis
    ports:
      - 6379:6379
    restart: always
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: mysecretpassword
  cv:
    image: cv_docker
    ports:
      - "8000:5000"
    restart: always
